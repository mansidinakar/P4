  <div class="container mt-5">
      <h2 class="text-center mb-4">Contact Us</h2>
      <div class="row">
      <div class="col-md-6 mx-auto">

<div class="container my-5">

  <div class="row">
    <div class="col-md-6">
      <form>
         <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" class="form-control" id="subject" placeholder="Enter your subject">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Contact Information</h5>
          <p class="card-text">Phone number: 555-777-0000</p>
          <p class="card-text">Email: contact@mansiclicks.com</p>
          <p class="card-text">Instagram: <a href="https://www.instagram.com/mansiclicks/" target="_blank">@mansiclicks</a></p>
        </div>
      </div>
    </div>
  </div>
