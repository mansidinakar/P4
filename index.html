<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MansiClicks</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      padding-left: 10px;
    }
    header ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    header ul li {
      margin: 0 10px;
      position: relative;
    }
    header ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }
    header ul li:hover {
      background-color: #555;
    }
    header ul ul {
      display: none;
      position: absolute;
      top: 100%;
      background-color: #333;
      padding: 0;
      z-index: 1;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }
    header ul ul li {
      width: 200px;
      margin: 0;
      position: relative;
    }
    header ul ul li a {
      font-size: 16px;
    }
    header ul li:hover > ul {
      display: block;
    }
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
    }
    .image-container img {
      width: 50%;
      max-width: 100%;
    }
    .footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 50px;
    }
    /* Responsive styles */
    @media (max-width: 768px) {
      header ul {
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
      }
      header ul li {
        margin: 10px 0;
      }
      header ul ul {
        position: static;
        display: block;
        background-color: transparent;
        box-shadow: none;
      }
      header ul ul li {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>MansiClicks</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a>
        <ul>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Product Choice</a></li>
        </ul>
      </li>
      <li><a href="#">Contact Us</a>
        <ul>
		<li><a href="#">Social Media</a></li>
	        </ul>
      </li>
      <li><a href="#">Cart</a>
        <ul>
          <li><a href="#">Billing Info</a></li>
          <li><a href="#">Checkout</a></li>
        </ul>
      </li>
    </ul>
  </header>
  
  <div class="image-container">
    <img src="images/IMG_3004.jpg" alt="Bird on a fence">
  </div>
  
  <div class="container">
    <p>Welcome to my website. We offer a wide range of original photographs for you to view and buy.</p>
  
  <div class="footer">
    &copy; 2023, Mansi Dinakar, Newark NJ 07103.
  </div>
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
  
</body>
</html>
