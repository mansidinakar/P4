    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      background-color: #000000;
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 20px;
      background-color: #4169E1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      color: #000000;
      padding: 10px;
    }
    
    /* On small screens, set height to 'auto' for sidenav and grid */
    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 15px;
      }
      .row.content {height:auto;} 
    }
    		/* Style for card container */
		.card-container {
		  display: flex;
		  flex-wrap: wrap;
		  justify-content: space-between;
		  max-width: 1000px;
		  margin: 0 auto;
		}

		/* Style for cards */
		.card {
		  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
		  width: calc(50% - 20px);
		  margin-bottom: 40px;
		  text-align: center;
		  font-family: arial;
		  padding: 20px;
		  background-color: #f2f2f2;
		}

		/* Style for card image */
		.card img {
		  max-width: 100%;
		  height: auto;
		  margin-bottom: 20px;
		}

		/* Style for button */
		.button {
		  background-color: #4CAF50;
		  border: none;
		  color: white;
		  padding: 10px 20px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		  font-size: 16px;
		  margin: 4px 2px;
		  cursor: pointer;
		}
		
		/* Style for title */
		h1 {
		  text-align: center;
		  margin-top: 50px;
		  font-family: arial;
		}

		/* Style for bottom paragraph */
		p {
		  max-width: 800px;
		  margin: 0 auto;
		  padding: 20px;
		  text-align: center;
		  font-family: arial;
		}
    
    p{
      font-size: 20px;
    }



  </style>
