<head>

   <style>
footer {

}

  <meta charset="utf-8">

    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
       <li class="nav-item active">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"  id="aboutUsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">About Us</a>
        <div class="dropdown-menu" aria-labelledby="aboutUsDropdown">
           <a class="dropdown-item" href="about.html">Our Story</a>
          <a class="dropdown-item" href="gallery.html">Gallery</a>
          <a class="dropdown-item" href="shop.html">Products</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="contactUsDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Contact Us</a>

          <a class="dropdown-item" href="social.html">Social Media</a>
        </div>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" id="cartDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cart</a>
        <div class="dropdown-menu" aria-labelledby="cartDropdown">
       
          <a class="dropdown-item" href="checkout.html">Checkout</a>
        </div>
      </li>
    </ul>

  <div class="container my-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Billing Information
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address">
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state">
            </div>
            <div class="form-group">
              <label for="zip">Zip</label>
              <input type="text" class="form-control" id="zip">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Card Information
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="card-name">Name on Card</label>
              <input type="text" class="form-control" id="card-name">
            </div>
            <div class="form-group">
              <label for="card-number">Card Number</label>
              <input type="text" class="form-control" id="card-number">
            </div>
            <div class="form-group">
              <label for="exp-date">Expiration Date</label>
              <input type="text" class="form-control" id="exp-date">
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input type="text" class="form-control" id="cvv">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12">
      <button type="button" class="btn btn-primary btn-block">Complete Purchase</button>
    </div>
